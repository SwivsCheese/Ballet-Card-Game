<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./js/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>game</title>
</head>
<body>

  <div id="login" class="login">
    <input type="text" id="username" placeholder="Login with your username">
    <input type="text" id="password" placeholder="Enter your password">
    <button id="loginBtn">Login</button>
  </div>

  <div id="signup" class="signup">
    <input type="text" id="username-up" placeholder="Sign up with your username">
    <input type="text" id="password-up" placeholder="Enter your password">
    <button id="signupBtn">Login</button>
  </div>

  <div id="anonymous" class="anonymous">
    <button id="anonymousBtn">Play Anonymously</button>
  </div>



  <script src="./js/index.js"></script>
  <script src="./js/onLogin.js"></script>
  <!-- <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script> -->
</body>
</html>
